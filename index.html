<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    
    <div class="container">
        <form name="myForm" onsubmit="sendEmail(); reset(); return false;" method="post">
            <h3>GET IN TOUCH</h3>

            <input type="text" id="name" placeholder="Your Name">
            <input type="text" id="subject" placeholder="Subject">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="text" name="phone" id="phone" placeholder="Telephone">
            <textarea name="message" id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
